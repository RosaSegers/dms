apiVersion: apps/v1
kind: Deployment
metadata:
  name: accesscontrol-api
  labels:
    app: accesscontrol-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accesscontrol-api
  template:
    metadata:
      labels:
        app: accesscontrol-api
    spec:
      containers:
        - name: accesscontrol-api
          image: gyliana/access-control-api:latest
          ports:
            - containerPort: 80
          env:
            - name: RabbitMq__Host
              value: "rabbitmq"
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi