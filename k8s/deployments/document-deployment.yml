apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-api
  labels:
    app: document-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: document-api
  template:
    metadata:
      labels:
        app: document-api
    spec:
      containers:
        - name: document-api
          image: gyliana/document-api:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: secret-volume
              mountPath: "/Secrets"
              readOnly: true
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: secret-volume
          secret:
            secretName: document-secrets
